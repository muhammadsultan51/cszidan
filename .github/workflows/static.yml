        }
        .section-title {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 3.5rem;
            font-weight: 400;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            display: block;
            width: 100%;
            letter-spacing: -0.05em;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background-color: #1625f9;
            opacity: 0.3;
        }
        @media (max-width: 768px) {
            .section-title {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }
        }
        .hamburger {
            display: none;
            cursor: pointer;
            z-index: 100;
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .hamburger span {
            display: block;
            width: 25px;
            height: 2px;
            background-color: #1a1a1a;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 3px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            nav {
                display: none;
            }
            nav.active {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: white;
                z-index: 99;
            }
            nav ul {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 30px;
                width: 100%;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            nav ul li {
                margin: 0 !important;
                width: 100%;
                text-align: center;
            }
            nav ul li a {
                font-size: 1.2rem;
                display: block;
                width: 100%;
                text-align: center;
                padding: 0 20px;
            }
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        @keyframes scroll-right {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes scrollDown {
            0% { transform: translateY(0); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .scroll-container {
            display: flex;
            width: 200%;
            animation: scroll-left 40s infinite linear 0.5s both;
            padding: 0.5rem 0rem;
            will-change: transform;
        }
        .scroll-container-reverse {
            display: flex;
            width: 200%;
            animation: scroll-right 40s infinite linear 0.5s both;
            padding: 0.5rem 0rem;
            will-change: transform;
        }
        .scroll-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 0.5rem 0;
        }
        .scroll-wrapper::before,
        .scroll-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            width: 50px;
            height: 100%;
            z-index: 1;
        }
        .scroll-wrapper::before {
            left: 0;
            background: linear-gradient(to right, white, transparent);
        }
        .scroll-wrapper::after {
            right: 0;
            background: linear-gradient(to left, white, transparent);
        }
        .animate-fadeInUp {
            animation: fadeInUp 1s ease-out forwards;
        }
        .animate-scrollDown {
            animation: scrollDown 2s ease-in-out infinite;
        }
        .work-item-shadow {
            box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 12px 0px;
